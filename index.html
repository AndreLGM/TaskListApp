<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <title>Lista de Tarefa</title>
</head>
<body>

  <!--Responsive Container-->
  <div class="container">
    <!--Row for Grid System-->
    <div class="row">
      <!--Size of Column-->
      <div class="col s12">
        <!--Card-->
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">Lista de Tarefa</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">Nova Tarefa</label>
                </div>
                <input type="submit" value="Adicionar Tarefa" class="btn green">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tarefas</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filtrar Tarefas</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn red">Excluir Tarefas</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
